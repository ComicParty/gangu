<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画板</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="canvas" width="100" height="100"></canvas>
    <script>
        let canvas = document.getElementById("canvas");
        canvas.width = document.documentElement.clientWidth     //宽
        canvas.height = document.documentElement.clientHeight //高
        let ctx = canvas.getContext("2d");
         ctx.fillStyle = "black";    //填充样式
        ctx.strokeStyle = 'none' ;//描边样式
        ctx.lineCap = "round";//直线两端为半圆
        ctx.lineWidth = 33;
        // drawLine(0,0,300,300)    //画线 0，0起点；300，300终点  必需提前声明drawLine()函数
        // drawLine(300,300,300,400)
        function drawLine(x1,y1,x2,y2) {
            ctx.beginPath();
            ctx.moveTo(x1,y1);
            ctx.lineTo(x2,y2);
            ctx.stroke();
        }



        let painting = false
        let last; //后一个点

        var isTouchDevice = 'ontouchstart' in document.documentElement;  //检测设备是否具有触摸屏功能
        if(isTouchDevice){  //如果是触屏
            // console.log('fje')
            canvas.ontouchstart = (e) =>{

                // console.log(e)
                let x = e.touches[0].clientX;
                let y = e.touches[0].clientY;
                last = [x,y];

                
            }
            canvas.ontouchmove = (e)=>{
                let x = e.touches[0].clientX;
                let y = e.touches[0].clientY;

                //   console.log(last)
                // console.log(x)
                //  console.log(y)
                drawLine(last[0],last[1],x,y);  //移动的时候画线
                last = [x,y];
            }
        }else{  //否则，就是鼠标制作了。
            canvas.onmousedown = (e)=>{
                // console.log('mouse:')
                // console.log(e)
                painting = true
                last = [e.clientX,e.clientY]
            }
            drawLine(0,0,300,300)    //画线 0，0起点；300，300终点  必需提前声明drawLine()函数
                        drawLine(300,300,300,400)
            canvas.onmousemove =(e)=>{
                // console.log(e)
                if(painting===true){
                        console.log(last)
                        console.log('now')
                        console.log(e.clientX)
                        console.log(e.clientY)
                    drawLine(last[0],last[1],e.clientX,e.clentY);
                        drawLine(0,0,300,300)    //画线 0，0起点；300，300终点  必需提前声明drawLine()函数
                        drawLine(300,300,300,400)
                        
                    // last = [e.clientX,e.clientX]
                }
            }
            canvas.onmouseup=()=>{
                painting = false
            }
        }

        
    </script>
</body>

</html>
